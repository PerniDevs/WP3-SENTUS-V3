# Date format DD/MM/YYYY (e.g: 01/09/2019)
#--------------------------------------------------------------------
INI_DATE 11/01/2024
END_DATE 11/01/2024

# Scenario Sampling Rate [SECONDS]
#--------------------------------------------------------------------
SAMPLING_RATE  10

# Navigation Solution Selection
#-----------------------------------------------
# Three Options:
#       GPS: GPS
#       GAL: Galileo
#       GPSGAL: GPS+Galileo
#-----------------------------------------------
