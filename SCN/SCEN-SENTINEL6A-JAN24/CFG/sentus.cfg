# Preprocessing outputs selection [0:OFF|1:ON]
#--------------------------------------------------------------------
PREPRO_OUT  0

# Corrected outputs selection [0:OFF|1:ON]
#--------------------------------------------------------------------
CORR_OUT    0

# PVT outputs selection [0:OFF|1:ON]
#--------------------------------------------------------------------
PVT_OUT    0

# PERF outputs selection [0:OFF|1:ON]
#--------------------------------------------------------------------
PERF_OUT    1

